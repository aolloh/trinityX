---
# Configure nscd daemon

- name: Install nscd
  yum:
    name: nscd
    state: present
  tags: install-only

- name: Rebuild RPM DB as glibc differs might break DB versions
  shell: "rpm --rebuilddb"
  ignore_errors: true

- name: Put config file in place
  template:
    src: "nscd.conf.j2"
    dest: "/etc/nscd.conf"
  notify:
    - restart nscd

- name: Enable nscd service
  service:
    name: nscd
    enabled: "yes"
