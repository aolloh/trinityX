---
- name: Preflight
  ansible.builtin.include_tasks:
    file: preflight.yml
    apply:
      tags:
        - prometheus_node_exporter_install
        - prometheus_node_exporter_configure
        - prometheus_node_exporter_run
  tags:
    - prometheus_node_exporter_install
    - prometheus_node_exporter_configure
    - prometheus_node_exporter_run

- name: Install
  ansible.builtin.include_tasks:
    file: install.yml
    apply:
      become: true
      tags:
        - prometheus_node_exporter_install
  tags:
    - prometheus_node_exporter_install

- name: SELinux
  ansible.builtin.include_tasks:
    file: selinux.yml
    apply:
      become: true
      tags:
        - prometheus_node_exporter_configure
  when: ansible_selinux.status == "enabled"
  tags:
    - prometheus_node_exporter_configure

- name: Configure
  ansible.builtin.include_tasks:
    file: configure.yml
    apply:
      become: true
      tags:
        - prometheus_node_exporter_configure
  tags:
    - prometheus_node_exporter_configure

- name: Ensure Node Exporter is enabled on boot
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
    name: prometheus_node_exporter
    enabled: true
    state: started
  when:
    - not ansible_check_mode
  tags:
    - prometheus_node_exporter_run
