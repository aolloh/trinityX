---
# vars file for nfs

nfs_packages:
  - nfs-utils

nfs_enable_rdma: false
nfs_mounts:
  - path: '/trinity/shared'
    remote: 'controller.cluster:/trinity/shared'
    options: 'defaults,nfsvers=4,ro,retrans=4,_netdev'

nfs_remote_mask: []
nfs_prefix_path: ''
nfs_use_mask: false
nfs_only_xmount: false
