---
- name: Preflight
  ansible.builtin.include_tasks:
    file: preflight.yml
    apply:
      tags:
        - prometheus-install
        - prometheus-configure
        - prometheus-selinux
        - prometheus-run
  tags:
    - prometheus-install
    - prometheus-configure
    - prometheus-selinux
    - prometheus-run

- name: Install
  ansible.builtin.include_tasks:
    file: install.yml
    apply:
      become: true
      tags:
        - prometheus-install
  tags:
    - prometheus-install

- name: Configure
  ansible.builtin.include_tasks:
    file: configure.yml
    apply:
      become: true
      tags:
        - prometheus-configure
  tags:
    - prometheus-configure

- name: SELinux
  ansible.builtin.include_tasks:
    file: selinux.yml
    apply:
      become: true
      tags:
        - prometheus-selinux
  tags:
    - prometheus-selinux

- name: Ensure prometheus service is started and enabled
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
    name: prometheus-server
    state: started
    enabled: true
  tags:
    - prometheus-run
