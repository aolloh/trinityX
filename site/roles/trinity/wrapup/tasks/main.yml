---

- name: Synchronizing /etc/trinity/passwords between controllers
  synchronize:
    src: /etc/trinity/passwords
    dest: /etc/trinity
    archive: true
    delete: true

- name: Refresh exportfs
  shell: "exportfs -a"
  ignore_errors: true


- block:
  - name: Ensure corosync shared directory exists
    file:
      path: '{{ trix_shared }}/corosync'
      state: directory

  - name: Copy corosync key to shared storage
    copy:
      src: '/etc/corosync/authkey'
      dest: '{{ trix_shared }}/corosync/'
      mode: '0640'


  - name: Ensure shared-fs directory exists
    file:
      path: '{{ trix_shared }}/shared-fs'
      state: directory

  - name: Empty lvm info on shared storage
    file:
      path: '{{ trix_shared }}/shared-fs/lvm.devices'
      state: absent
    ignore_errors: true
       
  - name: Copy lvm info to shared storage
    shell: >
      grep '{{ item.device }}' /etc/lvm/devices/system.devices >>
      {{ trix_shared }}/shared-fs/lvm.devices
    loop: "{{ shared_fs_disks }}"
    when:
      - shared_fs_disks | length > 0
      - item.fstype == 'lvm'
    ignore_errors: true

  - name: Ensure shared-fs directory exists
    file:
      path: '{{ trix_shared }}/ssl'
      state: directory

  - name: Add CA certificate to shared storage
    copy:
      src: '{{ ssl_cert_path }}/cluster-ca.crt'
      dest: '{{ trix_shared }}/ssl/cluster-ca.crt'

  when: 
    - primary
    - ha

