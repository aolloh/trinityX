---
- name: Restart alertmanager
  listen: "restart alertmanager"
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
    name: prometheus_alertmanager
    state: restarted

- name: Reload alertmanager
  listen: "reload alertmanager"
  become: true
  ansible.builtin.systemd:
    name: prometheus_alertmanager
    state: reloaded
